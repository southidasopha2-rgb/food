<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App UI</title>
    <link rel="stylesheet" href="c.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="app-screen">

        <header class="top-bar">
            <div class="location">
                <i class="fas fa-map-marker-alt"></i> Delivery to
            </div>
            <i class="fas fa-bell notification-icon"></i>
        </header>

        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search for food or restaurants">
        </div>

        <h2 class="section-title">Top of Week</h2>
        <div class="category-list">
            <div class="category-item active">All</div>
            <div class="category-item">Pizza</div>
            <div class="category-item">Drink</div>
        </div>

        <div class="food-list">
            <div class="food-card">
                <img src="https://i.pinimg.com/1200x/e8/8b/f6/e88bf67c58d741e9ced3bbeed1368053.jpg" alt="Steak">
                <div class="food-info">
                    <h3>Steak</h3>
                    <p class="restaurant">Rapa Cafe</p>
                    <p class="price">198.000 kip</p>
                </div>
            </div>

            <div class="food-card">
                <img src="https://i.pinimg.com/736x/fe/9c/1b/fe9c1b6ac5769466c7b60d1392c6180b.jpg" alt="Spaghetti">
                <div class="food-info">
                    <h3>Spaghetti</h3>
                    <p class="restaurant">Wok Master</p>
                    <p class="price">89.000 kip</p>
                </div>
            </div>
            
            </div>

        <nav class="bottom-nav">
            <a href="#" class="nav-item active"><i class="fas fa-home"></i> Home</a>
            <a href="#" class="nav-item"><i class="fas fa-search"></i> Search</a>
            <a href="#" class="nav-item cart-item">
                <i class="fas fa-shopping-basket"></i>
                <span class="cart-count">2</span>
                Cart
            </a>
            <a href="#" class="nav-item"><i class="fas fa-user"></i> Profile</a>
        </nav>
        
    </div>

</body>
</html>
